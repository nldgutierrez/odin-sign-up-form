<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form | The Odin Project</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <aside>
        <div class="logo">
            <div id="brandmark">
                <img src="./img/odin-lined.png" alt="odin logo">
            </div>
            <div id="wordmark">
                <h1>Odin</h1>
            </div>
        </div>
        <div class="caption">
            <p>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a>.</p>
        </div>
    </aside>
    <main>
        <section class="text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </section>
        <section class="form">
            <form action="" method="post">
                <fieldset>
                    <p>Let's do this!</p>
                    <div class="row">
                        <div>
                            <label for="first-name">First Name</label><br>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                
                        <div>
                            <label for="last-name">Last Name</label><br>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="email">Email</label><br>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="phone-number">Phone Number</label><br>
                            <input type="tel" name="phone-number" id="phone-number">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="password">Password</label><br>
                            <input type="password" name="password" id="password" minlength="8">
                        </div>
                        <div>
                            <label for="password">Confirm Password</label><br>
                            <input type="password" name="password" id="password" minlength="8">
                        </div>
                    </div>
                </fieldset>

                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>
    </main>
</body>
</html>
